<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      font-family: monocraft;
    }

    button {
      font-size: 4rem;
      border: none;
      width: 8rem;
      height: 8rem;
      border-radius: 50%;
      outline: 3px solid black;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #div1 {
      width: 100%;
      height: 100vh;
    }
  </style>

  <div id="div1" class=" d-flex flex-column justify-content-center align-items-center">
    <p class="fs-4 fw-bold border border-dark p-3 rounded-4">Jogo do Pedra Papel Tesoura</p>
    <p class="fs-5 fw-bold mt-4 mb-5">Rodada <span id="round"></span></p>

        <div class="d-flex gap-4">
      <button type="button" class="bg-primary" value="rock">
        👊
      </button>
      <button type="button" class="bg-success" value="paper">
        📄
      </button>
      <button type="button" class="bg-warning" value="scissors">
        ✂️
      </button>
    </div>

    <p id="result" class="fs-2 fw-bold mt-4"></p>

    <p class="mt-3 fw-semibold">Sua Pontuação -> <span id="playerPoints"></span></p>
    <p class="fw-semibold">Pontuação da Maquina -> <span id="machinePoints"></span></p>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
